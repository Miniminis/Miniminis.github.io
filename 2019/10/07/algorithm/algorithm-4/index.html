        <h2 id="1078"><a href="#1078" class="headerlink" title="1078"></a>1078</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Scanner;</span><br><span class="line">public class p1078 &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Scanner scan = new Scanner(System.in);</span><br><span class="line">		int input = scan.nextInt();</span><br><span class="line">		int evenNum = input/2;</span><br><span class="line">		int result = 0;</span><br><span class="line">		for(int i=0; i&lt;=evenNum; i++) &#123;</span><br><span class="line">			result += 2*i;</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.print(result);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="1079"><a href="#1079" class="headerlink" title="1079"></a>1079</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Scanner;</span><br><span class="line">import java.util.StringTokenizer;</span><br><span class="line">public class p1079 &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Scanner scan = new Scanner(System.in);</span><br><span class="line">		String strs = scan.nextLine();</span><br><span class="line">		StringTokenizer tk = new StringTokenizer(strs, &quot; &quot;);</span><br><span class="line">		while(tk.hasMoreTokens()) &#123;</span><br><span class="line">			String result = tk.nextToken();</span><br><span class="line">			if(result.equals(&quot;q&quot;)) &#123;</span><br><span class="line">				System.out.println(result);</span><br><span class="line">				break;</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				System.out.println(result);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
